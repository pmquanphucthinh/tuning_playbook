name: Deploy Branch

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - run: npm ci --prefer-offline --ignore-scripts

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.2

      - name: Get Redis URL
        id: fetch-redis-url
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
          echo "::set-output name=url::$(heroku config:get -a codecrafters-server-stg EMBER_STORE_REDIS_URL)"
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - run: ./node_modules/.bin/ember deploy production
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CDN_BASE_URL: "https://djmiqp4suql3j.cloudfront.net/"
          EMBER_APP_DEPLOY_BRANCH: ${{ steps.branch-name.outputs.current_branch }}
          REDIS_URL: ${{ steps.fetch-redis-url.outputs.url }}
          S3_BUCKET: codecrafters-ember-app-builds-staging
          S3_BUCKET_REGION: us-east-1
